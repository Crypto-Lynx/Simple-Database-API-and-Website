{% extends "base.html" %}

{% block content %}
<h1>Add Comment</h1>
<form method="POST">

    <input type="text" name="title" required>
    <label for="comment_body">Comment</label>
    <textarea name="comment_body" required></textarea>
    <button type="submit">Submit</button>
</form>
{% endblock %}
