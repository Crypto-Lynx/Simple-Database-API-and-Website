{% extends "base.html" %}

{% block content %}
<h1>My Activities</h1>
<table>
    <thead>
        <tr>
            <th>Torrent</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        {% for activity in activities %}
        <tr>
            <td>{{ activity.torrent.title }}</td>
            <td>{{ activity.action_type }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
