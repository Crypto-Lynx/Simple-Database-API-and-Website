{% extends "base.html" %}

{% block content %}
<h1>Logs</h1>
<table>
    <thead>
        <tr>
            <th>Author</th>
            <th>Target</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        {% for log in logs %}
        <tr>
            <td>{{ log.author.username }}</td>
            <td>{{ log.target_type }} (ID: {{ log.target_id }})</td>
            <td>{{ log.action_type }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
